    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #fff; /* Change text color for better visibility */
            height: 100vh; /* Full height of the viewport */
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Prevent scrollbars */
        }

        /* Background Styling */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('m7.jpg') no-repeat center center fixed; /* Background image */
            background-size: cover; /* Cover the entire background */
            filter: blur(8px); /* Blur effect */
            z-index: -1; /* Place behind all other content */
        }

        /* Navigation */
        nav {
            background-color: rgba(51, 51, 51, 0.8); /* Semi-transparent background */
            color: #fff;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Shadow for depth */
        }

        nav h1 {
            display: inline;
            font-size: 2rem; /* Adjusted font size */
        }

        nav ul {
            list-style: none;
            float: right;
        }

        nav ul li {
            display: inline;
            margin: 0 1.5rem;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s; /* Transition for link color */
        }

        nav ul li a:hover {
            color: #ff9900; /* Change color on hover */
            text-decoration: underline; /* Underline on hover */
        }

        /* Main Section */
        main {
            flex: 1; /* Allow the main section to grow */
            padding: 2rem;
            text-align: center;
            background: rgba(0, 0, 0, 0.6); /* Dark background for content for contrast */
            margin: 2rem; /* Margin for spacing */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Shadow for depth */
        }

        main h2 {
            font-size: 2.5rem; /* Adjusted font size for the main title */
            margin-bottom: 1rem; /* Space below heading */
            color: #ff9900; /* Highlighted color for the title */
            text-transform: uppercase; /* Make title uppercase */
            font-weight: bold; /* Bold font for the title */
        }

        /* Social Media List */
        .social-media {
            list-style: none; /* Remove bullet points */
            padding: 0; /* Remove padding */
            font-size: 1.5rem; /* Font size for social media links */
            display: flex;
            justify-content: center; /* Center the icons */
            margin-top: 1rem; /* Space above the icons */
        }

        .social-media li {
            margin: 0 1rem; /* Margin between links */
        }

        .social-media li a {
            color: #ff9900; /* Link color */
            text-decoration: none; /* Remove underline */
            transition: color 0.3s; /* Transition for link color */
        }

        .social-media li a:hover {
            color: #fff; /* Change color on hover */
            transform: scale(1.1); /* Scale effect on hover */
        }

        /* Footer */
        footer {
            background-color: rgba(51, 51, 51, 0.8); /* Semi-transparent background */
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: relative;
            bottom: 0; /* Stick to the bottom */
            width: 100%; /* Full width */
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            nav h1 {
                font-size: 1.5rem; /* Adjust font size for mobile */
            }

            main h2 {
                font-size: 2rem; /* Adjust font size for mobile */
            }

            .social-media li {
                font-size: 1rem; /* Adjust font size for mobile */
            }
        }
    </style>
