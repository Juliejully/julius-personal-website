    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Background Styling */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('m7.jpg') no-repeat center center fixed;
            background-size: cover;
            filter: blur(8px);
            z-index: -1;
        }

        /* Navigation */
        nav {
            background-color: rgba(51, 51, 51, 0.8);
            color: #fff;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        nav h1 {
            display: inline;
            font-size: 2rem;
        }

        nav ul {
            list-style: none;
            display: flex; /* Change to flex for better alignment */
            justify-content: flex-end; /* Align items to the right */
        }

        nav ul li {
            margin: 0 1.5rem;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ff9900;
            text-decoration: underline;
        }

        /* Main Section */
        main {
            flex: 1;
            padding: 2rem;
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            margin: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        main h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #ff9900;
            text-transform: uppercase;
            font-weight: bold;
        }

        /* Social Media List */
        .social-media {
            list-style: none;
            padding: 0;
            font-size: 1.5rem;
            display: flex;
            justify-content: center;
            margin-top: 1rem;
            flex-wrap: wrap; /* Allow wrapping for smaller screens */
        }

        .social-media li {
            margin: 0 1rem;
        }

        .social-media li a {
            color: #ff9900;
            text-decoration: none;
            transition: color 0.3s;
        }

        .social-media li a:hover {
            color: #fff;
            transform: scale(1.1);
        }

        /* Footer */
        footer {
            background-color: rgba(51, 51, 51, 0.8);
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            nav h1 {
                font-size: 1.5rem;
            }

            main h2 {
                font-size: 2rem;
            }

            .social-media li {
                font-size: 1.2rem; /* Slightly larger font for readability */
            }
        }

        @media (max-width: 576px) {
            nav ul {
                flex-direction: column; /* Stack nav items on small screens */
                align-items: center; /* Center items */
            }

            nav ul li {
                margin: 0.5rem 0; /* Space out vertical items */
            }

            main h2 {
                font-size: 1.8rem; /* Further reduce font size */
            }

            .social-media li {
                font-size: 1rem; /* Smaller size for mobile */
                margin: 0 0.5rem; /* Less margin for mobile */
            }
        }
    </style>
</head>
